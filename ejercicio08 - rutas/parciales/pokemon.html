<h1>Listado de Pokémon</h1>

<!-- <pre><code>{{pokemon | json}}</code></pre> -->


<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Pokédex</th>
            <th scope="col">Sprite</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo(s)</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="poke in pokemon">
            <td>###</td>
            <td>###</td>
            <td>{{ poke.name | uppercase }}</td>
            <td>###</td>
            <td>
                <a href="#!/detallePokemon/:{{poke.name}}">
                    <i class="far fa-eye"></i> Ver detalle
                </a>
            </td>
        </tr>
    </tbody>
</table>
