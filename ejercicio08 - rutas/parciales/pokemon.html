<div ng-controller="pokemonController">

    <h1>Listado de Pokémon</h1>
    Pokemon: {{ pokemons }}

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Pokédex</th>
                <th scope="col">Sprite</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo(s)</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="poke in pokemon">
                <td>###</td>
                <td>###</td>
                <td>{{ poke.name | uppercase }}</td>
                <td>{{ poke.url }}</td>
                <td>
                    <a href="#!/detallePokemon/{{poke.url.split('pokemon/')[1]}}">
                        <i class="far fa-eye"></i> Ver detalle
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
