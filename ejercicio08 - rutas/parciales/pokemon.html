<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col"></th>
        </tr>

    <tbody>
        <tr ng-repeat="poke in pokemon">
            <td>X</td>
            <td>{{ poke.name }}</td>
            <td>

            </td>
        </tr>
    </tbody>
</table>
