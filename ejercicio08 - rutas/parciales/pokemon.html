<div ng-controller="pokemonController">

    <style>
        .logo{
            width: 50%;
            height: auto;
        }    
    </style>
   <img class="logo" src="./img/pokemon_logo.png" alt="Logo Pokémon">

   <!-- Pokemon: <pre><code>{{ pokemons |json }}</code></pre> -->

   <div class="en-linea m-2 p-3 border rounded">
        <i class="fas fa-search mr-5 fa-2x"></i>
        <input type="text" class="form-control w-75" ng-model="busqueda.name" placeholder="Buscador de Pokémon por nombre." minlength="1">
    </div>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">
                    <div class="orden">
                        Pokédex
                        <div class="botones pl-2">
                            <i class="fas fa-sort-up" ng-click="ordenar('id', false)"></i>
                            <i class="fas fa-sort-down" ng-click="ordenar('id', true)"></i>
                        </div>
                    </div>
                </th>
                <th scope="col">Sprite</th>
                <th scope="col">
                    <div class="orden">
                        Nombre
                        <div class="botones pl-2">
                            <i class="fas fa-sort-up" ng-click="ordenar('name', false)"></i>
                            <i class="fas fa-sort-down" ng-click="ordenar('name', true)"></i>
                        </div>
                    </div>
                </th>
                <th scope="col">
                    <div class="orden">
                        Peso
                        <div class="botones pl-2">
                            <i class="fas fa-sort-up" ng-click="ordenar('weight', false)"></i>
                            <i class="fas fa-sort-down" ng-click="ordenar('weight', true)"></i>
                        </div>
                    </div>
                </th>
                <th scope="col">
                    <div class="orden">
                        Altura
                        <div class="botones pl-2">
                            <i class="fas fa-sort-up" ng-click="ordenar('height', false)"></i>
                            <i class="fas fa-sort-down" ng-click="ordenar('height', true)"></i>
                        </div>
                    </div>
                </th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="poke in pokemons | filter:busqueda | orderBy:columna:orden">
                <td>{{ poke.id }}</td>
                <td><img src="{{ poke.sprites.front_default}}" alt=""></td>
                <td>{{ poke.name | uppercase }}</td>
                <td>{{ poke.weight }}</td>
                <td>{{ poke.height }}</td>
                <td>
                    <a href="#!/detallePokemon/{{poke.id}}">
                        <i class="far fa-eye"></i> Ver detalle
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
