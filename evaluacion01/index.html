<!DOCTYPE html>
<html lang="es" ng-app> <!-- Directiva para decir que es una App de Angular -->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Angular JS-->
        <script src="js/angular.min.js"></script>
        <script src="//code.angularjs.org/1.2.23/i18n/angular-locale_es-us.js"></script>

        <!-- Estilos -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <title>AngularJS - Eder</title>
    </head>

    <body>
        <div class="container">
                <h1>Evaluación</h1>
                <h2>Angular 101</h2>
                <hr>

                <p>Nombre completo:</p>
                <input type="text" ng-model="nombre" class="form-control" placeholder="Inserta tu nombre.">

                <p>Lugar de trabajo lowercaseSalario</p>
                <input type="text" ng-model="lugar" class="form-control" placeholder="Inserta tu lugar de trabajo.">

                <p>Salario</p>
                <input type="number" ng-model="salario" class="form-control" placeholder="Inserta tu salario.">

                <p>Nombre: {{ nombre | uppercase }}</p>
                <p>Lugar de trabajo:  {{ lugar | lowercase }}</p>
                <p>Con un salario de: {{ salario | currency:"€" }}</p>
        
        </div> <!-- class="container" -->
    </body>

</html>
